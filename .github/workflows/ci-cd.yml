name: CI/CD

on: workflow_dispatch

jobs: 
  build:
    runs-on: [self-hosted, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: '24'
          check-latest: true
          cache: 'npm'          
          
      - name: Install
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Zip files
        run: |
          mkdir -p ./artifacts/
          zip ./dist ./artifacts/dist.zip
